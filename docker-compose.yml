services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    command: ["serve"]

  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=html-model:latest
    depends_on:
      - ollama

  client:
    build: ./client
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  ollama:



